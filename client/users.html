<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/logs.png" type="image/png">

  <style>
    /* Same CSS as your current logs.html â€“ not repeated for brevity */
    /* Paste the full CSS from your existing logs.html here */
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Admin</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="logs.html" class="active">Logs</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="#" id="logout" class="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <header class="navbar">
        <h1>Logs</h1>
      </header>

      <!-- Admin controls -->
      <div id="admin-tools"></div>

      <section>
        <ul id="logs-list" class="logs-list"></ul>
      </section>
    </main>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('currentUser') || "null");

    if (!token || !user) {
      window.location.href = "index.html";
    }

    document.getElementById('logout').onclick = function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('currentUser');
      window.location.href = "index.html";
    };

    function formatDateTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString() + " " + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to fetch logs");
        const logs = await res.json();
        renderLogs(logs);
      } catch (err) {
        document.getElementById('logs-list').innerHTML = `<li style="color:#f88;">${err.message}</li>`;
      }
    }

    function renderLogs(logs) {
      const logsList = document.getElementById('logs-list');
      logsList.innerHTML = '';
      if (logs.length > 0) {
        logs.slice(-50).reverse().forEach(log => {
          const li = document.createElement('li');
          li.innerHTML = `<span style="color:#23272b;">${log.action}</span> <span style="color:#888;font-size:0.97em;">(${log.user || "system"} - ${formatDateTime(log.time)})</span>`;
          logsList.appendChild(li);
        });
      } else {
        logsList.innerHTML = '<li style="color:#888;">No logs yet.</li>';
      }
    }

    async function clearLogs() {
      if (!confirm("Are you sure you want to clear all logs?")) return;
      try {
        const res = await fetch('/api/logs', {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Failed to clear logs");
        await fetchLogs();
      } catch (err) {
        alert(err.message);
      }
    }

    function addAdminTools() {
      if (user.role && user.role.toLowerCase() === "admin") {
        const clearBtn = document.createElement('button');
        clearBtn.textContent = "Clear All Logs";
        clearBtn.className = "action-btn delete";
        clearBtn.style.marginBottom = "16px";
        clearBtn.onclick = clearLogs;
        document.getElementById('admin-tools').appendChild(clearBtn);
      }
    }

    fetchLogs();
    addAdminTools();
  </script>

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background: #0b0f1a;
    color: #fff;
  }

  .dashboard {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: rgba(20, 24, 30, 0.9);
    backdrop-filter: blur(12px);
    color: #00f0ff;
    padding: 32px 0 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 2px 0 10px rgba(0, 255, 255, 0.05);
  }

  .sidebar h2 {
    margin-bottom: 36px;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: #00f0ff;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    width: 100%;
  }

  .sidebar ul li a {
    display: block;
    padding: 16px 36px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    position: relative;
    border-left: 3px solid transparent;
  }

  .sidebar ul li a.active,
  .sidebar ul li a:hover {
    background: rgba(0, 255, 255, 0.1);
    color: #00f0ff;
    border-left: 3px solid #00f0ff;
  }

  .sidebar ul li a.logout {
    color: #ff4b6e;
  }

  .main-content {
    flex: 1;
    padding: 40px;
  }

  .navbar {
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 2px 16px rgba(0, 255, 255, 0.08);
    backdrop-filter: blur(10px);
  }

  .navbar h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #00eaff;
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
  }

  /* Table Section */
  .table-section {
    background: rgba(255, 255, 255, 0.03);
    padding: 24px 32px;
    border-radius: 12px;
    box-shadow: 0 0 18px rgba(0, 255, 255, 0.04);
    overflow-x: auto;
    border: 1px solid rgba(0, 255, 255, 0.08);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
    color: #fff;
  }

  th, td {
    text-align: left;
    padding: 12px 10px;
    border-bottom: 1.5px solid rgba(255, 255, 255, 0.05);
  }

  th {
    color: #00eaff;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.02);
    border-bottom: 2px solid rgba(0, 255, 255, 0.1);
    font-size: 1rem;
  }

  tr:last-child td {
    border-bottom: none;
  }

  /* Action Buttons */
  .action-btn {
    background: #00eaff;
    color: #0b0f1a;
    border: none;
    padding: 7px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    font-weight: 600;
  }

  .action-btn:hover {
    background: #00ccff;
  }

  .action-btn.delete {
    background: #ff4b6e;
    color: white;
  }

  .action-btn.delete:hover {
    background: #e53e5f;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(4px);
  }

  .modal-content {
    background-color: rgba(20, 24, 30, 0.98);
    margin: 8% auto;
    padding: 24px 20px 18px 20px;
    border: 1px solid #00eaff55;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 255, 255, 0.08);
    display: flex;
    flex-direction: column;
    gap: 10px;
    animation: fadeIn 0.3s ease-in-out;
  }

  .modal-content h3 {
    margin: 0 0 10px 0;
    font-size: 1.3rem;
    color: #00eaff;
    text-align: center;
  }

  .modal-content input,
  .modal-content select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #00eaff33;
    margin-bottom: 12px;
    font-size: 1rem;
    background: #0b0f1a;
    color: #fff;
  }

  .modal-content button {
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }

  .modal-content .save-btn {
    background: #00eaff;
    color: #000;
    font-weight: bold;
  }

  .modal-content .cancel-btn {
    background: #777;
    color: #fff;
  }

  .modal-content .cancel-btn:hover {
    background: #999;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 900px) {
    .main-content {
      padding: 20px;
    }

    .table-section {
      padding: 12px 4px;
    }

    table {
      min-width: 400px;
    }
  }

  @media (max-width: 600px) {
    .dashboard {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      padding: 12px 0;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-left: 18px;
    }

    .sidebar ul {
      display: flex;
      flex-direction: row;
      width: auto;
    }

    .sidebar ul li {
      margin: 0 4px;
    }

    .sidebar ul li a {
      padding: 10px 12px;
      font-size: 0.97rem;
      border-left: none;
      border-bottom: 2px solid transparent;
    }

    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      border-left: none;
      border-bottom: 2px solid #00eaff;
    }

    .main-content {
      padding: 12px;
    }

    .modal-content {
      margin: 30% auto;
    }
  }
</style>

</body>
</html>
